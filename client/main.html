
<head>

  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>HappilyEverHagler</title>


  <!-- Custom CSS -->

</head>

<body id="page-top" class="index">

<div class="master-wrapper">


  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top fadeInDown">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="nav navbar-nav text-center">
          <li><a href="#wedding-date" class="page-scroll smoothie">Date</a></li>
          <li><a class="navbar-brand smoothie" href="index.html"><i class="fa fa-hashtag" aria-hidden="true"></i>HappilyEverHagler</a></li>
          <li><a href="#rsvp" class="page-scroll smoothie">RSVP</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="search-wrapper">
    <button type="button" class="close">Ã—</button>
    <form>
      <input type="search" value="" placeholder="Enter Search Term" />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <!-- Header -->
  <header id="headerwrap" class="fullheight" style="background: #f3f3f3 url('mainBackground.jpg') no-repeat center center fixed; min-height: 100%;">
    <canvas id="fettiwrap"></canvas>
    <div class="container vertical-center">
    <div class="container vertical-center">
      <div class="intro-text vertical-center text-center smoothie">

        <div class="intro-heading wow fadeIn heading-font" id="headerText"><span class="secondary-font">Todd and Cassandra</span>11.03.18 College Station, TX</div>
      </div>
    </div>
    </div>
  </header>


  <section id="wedding-date" class="light-wrapper">
    <div class="section-inner">
      <div class="wow fadeIn">
        <div class="container text-center">
          <div class="row">
            <div class="col-xs-12" role="tabpanel">
              <div class="row">
                <div class="col-xs-4 col-sm-12">
                  <!-- Nav tabs -->
                  <ul class="nav nav-justified icon-tabs" id="nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                      <a href="#when" aria-controls="daksh" role="tab" data-toggle="tab">
                        <span class="tabtitle heading-font">The Date</span>
                      </a>
                    </li>
                    <li role="presentation">
                      <a href="#where" aria-controls="dustin" role="tab" data-toggle="tab">
                        <span class="tabtitle heading-font">The Location</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="col-xs-8 col-sm-12 mt60">
                  <!-- Tab panes -->
                  <div class="tab-content" id="tabs-collapse">
                    <div role="tabpanel" class="tab-pane fade in active" id="when">
                      <div class="tab-inner">
                        <p class="lead secondary-font">3rd November</p>
                      </div>
                        <div class="tab-inner">
                            <p class="lead secondary-font">2018</p>
                        </div>
                    </div>
                    <div id="where">
                      <div>
                        <div class="row">
                          <div class="col-sm-5 col-sm-offset-1 text-left">
                            <p class="lead">St Pancras Grand</p>
                            <p>Upper Concourse</p>
                            <p>Euston Road</p>
                            <p>North London</p>
                            <p>N1C 4QL</p>
                          </div>
                          <div class="col-sm-5">
                            <div id="mapwrapper">
                                {{> myMap}}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <section class="instafeed-wrapper dark-wrapper">
    <div id="instafeed"></div>
    <div class="instafeed-overlay">
      <div class="vertical-center">
        <p class="lead secondary-font">Share the memories</p>
      </div>
    </div>
  </section>

  <footer id="rsvp" class="white-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h4 class="footer-goodbye">We look forward to seeing you!</h4>
        </div>

        <hr class="col-sm-12 thin-hr" />

        <div class="col-sm-10 col-sm-offset-1 section-inner">

          <div id="message"></div>
            {{> rsvpTemplate}}
        </div>

      </div>
    </div>
  </footer>

</div>


<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
    $(window).scroll(function (event) {
        var scroll = $(window).scrollTop();
        if(scroll>50){
            $('.navbar').addClass('navbar-shrink');
        }
        if(scroll < 50){
            $('.navbar').removeClass('navbar-shrink');

        }
    });

</script>


</body>
